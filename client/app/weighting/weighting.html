<div class="data-table-container">
	<header class="data-table-header">
		<div class="data-table-header__label">
			<span id="w" class="fs-title">Взешивание</span>
		</div>
	</header>
	<table class="data-table">
		<thead>
			<tr>
				<th>Дата и время</th>
				<th>Масса, кг</th>
			</tr>
		</thead>
		<tbody ng-init="weightings = [
			{date: '2015-08-08 7:30', w: 85.3},
			{date: '2015-08-09 7:30', w: 85.1}
		]">
			<tr ng-repeat="row in weightings">
				<td><span ng-bind="row.date"></span></td>
				<td><span ng-bind="row.w"></span></td>
			</tr>
		</tbody>
	</table>
</div>
